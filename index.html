<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <!-- STARTING Fontawesome Icons -------------------------------------------------------------------------------->
  <link rel="stylesheet" href="./icons/fontawesome/css/all.css">
  <!-- ENDING Fontawesome Icons ---------------------------------------------------------------------------------->
  <!-- STARTING External CSS -------------------------------------------------------------------------------->
  <link rel="stylesheet" href="./css/main.css">
  <!-- ENDING External CSS ---------------------------------------------------------------------------------->
</head>
<body>
  <!-- STARTING Header -------------------------------------------------------------------------------->
  <header id="header">
    <div class="container">
      <!-- Logo div -->
      <div class="logo">Portfolio</div>
      <!-- Button to open nevigation bar on small devices -->
      <i id="nav_open_btn" class="fas fa-bars"></i>
      <!-- Navigation Bar -->
      <nav id="navbar">
         <!-- Button to close the navigation bar on small devices -->
        <div class="flex flex-right">
          <i id="nav_close_btn" class="fas fa-times"></i>
        </div>
        <!-- Navigation list -->
        <ul>
          <li><a href="#intro">Intro</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contactme">Contact me</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- ENDING Header ---------------------------------------------------------------------------------->



  <!-- STARTING Main Section -------------------------------------------------------------------------------->
  <main class="container">
    <section id="intro" class="section100vh">
      Intro section
    </section>

    <section id="about" class="section100vh">
      About section
    </section>
    
    <section id="skills" class="section100vh">
      Skills section
    </section>
    
    <section id="projects" class="section100vh">
      Projects section
    </section>
    
    <section id="contactme" class="section100vh">
      Contect Me section
    </section>
  </main>
  <!-- ENDING Main Section ---------------------------------------------------------------------------------->



  <!-- STARTING Footer -------------------------------------------------------------------------------->
  <footer>
    <div class="container">
      Footer here
    </div>
  </footer>
  <!-- ENDING Footer ---------------------------------------------------------------------------------->

  <!-- STARTING Scripts -------------------------------------------------------------------------------->
  <script src="./js/script.js"></script>
  <!-- ENDING Scripts ---------------------------------------------------------------------------------->
</body>
</html>
